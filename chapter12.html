<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Chapter 12 地图</title>
    <script src="d3/d3.min.js"></script>
</head>
<body>
<script type="application/javascript">

    const w = 500; h = 500;
    let svg = d3.select('body')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

    let projection = d3.geoAlbers().translate([w / 2, h / 2]).scale(500);
    let path = d3.geoPath().projection(projection);

    d3.json('./china-province.json').then( json => {
        console.log(json);
        svg.selectAll('path')
            .data(json.features)
            .enter()
            .append('path')
            .attr('d', path);
        console.log(json.features)

    })
</script>
</body>
</html>
